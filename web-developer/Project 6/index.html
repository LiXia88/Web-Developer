<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>REST Demo</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>People</h1>
  
  <form onsubmit="addUser(event)">
    <input type="text" id="username" name="name" value="" placeholder="Name">
    <input type="disc" id="location" address="address" value="" placeholder="Address">
    <input type="datatime" id="borndate" birthday="birthday" value="" placeholder="Birthday">
    <input type="text" id="bookname" book="book" value="" placeholder="Favorite Book">
    <input type="text" id="songname" music="music" value="" placeholder="Favorite Song">
    <input type="submit" value="Add">
  </form>

  <ol id="people">
  </ol>

</body>
</html>
